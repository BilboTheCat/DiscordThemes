A dark and compact theme, designed for use with Discord's dark theme.<br>
<h4>Features:</h4>
<p style="margin-left:1em">
– Compact lists <br>
– Rounded square avatars <br>
– Status borders <br>
– Bigger emoji <br>
– Hide blocked messages <br>
– Hide apps button <br>
– Hide unnecessary scrollbars <br>
– No light elements </p>
