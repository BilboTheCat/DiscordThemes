A dark and compact theme, designed for use with Discord's dark theme. <br>
<strong> Features: </strong> <br>
&emsp;– Compact lists <br>
&emsp;– Rounded square avatars <br>
&emsp;– Status borders <br>
&emsp;– Bigger emoji <br>
&emsp;– Hide blocked messages <br>
&emsp;– Hide apps button <br>
&emsp;– Hide unnecessary scrollbars <br>
&emsp;– No light elements <br>
